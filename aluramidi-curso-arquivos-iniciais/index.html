<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pow">Pow</button>
        <button class="tecla tecla_humm">humm</button>
        <button class="tecla tecla_tictac">TicTac</button>

        <button class="tecla tecla_bibi">bibi</button>
        <button class="tecla tecla_muuú">muuú</button>
        <button class="tecla tecla_toc">toc</button>

        <button class="tecla tecla_ahhh">ahhh</button>
        <button class="tecla tecla_vrumm">vrumm</button>
        <button class="tecla tecla_atim">atim</button>
    </section>

    <audio src="sounds/keyq.wav" id="som_tecla_pow"></audio>
    <audio src="sounds/keyw.wav" id="som_tecla_humm"></audio>
    <audio src="sounds/keye.wav" id="som_tecla_tictac"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_bibi"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_muuú"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toc"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_ahhh"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_vrumm"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_atim"></audio>

</body>
</html>
