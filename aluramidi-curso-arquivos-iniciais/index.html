<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <section class="teclado">

        <button onclick="alert('bibi')" class="tecla tecla_bibi">bibi</button>
        <button onclick="alert('muuú')" class="tecla tecla_muuú">muuú</button>

    <audio src="sounds/efeitos-sonoros-explosao.wav" id="som_tecla_pow"></audio>
